<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>my-first-code Bulletin Board</title>
    <style>
      :root {
        color-scheme: light dark;
        --bg: #f7f8fa;
        --surface: #ffffff;
        --accent: #2563eb;
        --text: #111827;
        --muted: #6b7280;
        --border: #d1d5db;
        font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
      }
      .page {
        max-width: 960px;
        margin: 0 auto;
        padding: clamp(1rem, 3vw, 2.5rem);
      }
      header {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        margin-bottom: 1.5rem;
      }
      h1 {
        font-size: clamp(1.5rem, 4vw, 2.5rem);
        margin: 0;
      }
      .meta {
        color: var(--muted);
        font-size: 0.95rem;
      }
      .actions {
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
      }
      .actions a,
      .actions button {
        appearance: none;
        border: 1px solid var(--accent);
        background: var(--accent);
        color: #ffffff;
        padding: 0.6rem 1.1rem;
        border-radius: 9999px;
        font-size: 0.95rem;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }
      .actions button.secondary {
        background: transparent;
        color: var(--accent);
      }
      .actions a:hover,
      .actions button:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 16px -12px rgba(37, 99, 235, 0.8);
      }
      main {
        display: grid;
        gap: 1rem;
      }
      article {
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 1.2rem;
        display: grid;
        gap: 0.75rem;
        box-shadow: 0 12px 30px -25px rgba(15, 23, 42, 0.35);
      }
      article h2 {
        margin: 0;
        font-size: 1.15rem;
      }
      article h2 a {
        color: inherit;
        text-decoration: none;
      }
      article h2 a:hover {
        text-decoration: underline;
      }
      .issue-info {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        font-size: 0.85rem;
        color: var(--muted);
      }
      .labels {
        display: flex;
        flex-wrap: wrap;
        gap: 0.35rem;
      }
      .label {
        padding: 0.1rem 0.6rem;
        border-radius: 9999px;
        font-size: 0.75rem;
        font-weight: 600;
        color: #111827;
        background-color: rgba(37, 99, 235, 0.12);
      }
      .body {
        font-size: 0.95rem;
        line-height: 1.5;
        color: var(--text);
        white-space: pre-wrap;
        word-break: break-word;
      }
      .status {
        font-size: 0.95rem;
        color: var(--muted);
        text-align: center;
        padding: 2rem 0;
      }
      footer {
        margin-top: 2rem;
        font-size: 0.75rem;
        color: var(--muted);
        text-align: center;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #0f172a;
          --surface: #111c3a;
          --text: #f8fafc;
          --muted: #94a3b8;
          --border: #1e293b;
        }
        .label {
          color: #e0f2fe;
          background-color: rgba(96, 165, 250, 0.2);
        }
      }
      iframe,
      body {
        background-color: var(--bg);
      }
    </style>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Community Bulletin</h1>
        <p class="meta">
          Latest posts fetched from GitHub Issues in <span id="repo-name"></span>. Add
          a new post by opening an issue.
        </p>
        <div class="actions">
          <button id="refresh" class="secondary" type="button">Refresh</button>
          <a id="new-post" href="#" target="_blank" rel="noopener">Write A Post</a>
          <a id="view-issues" class="secondary" href="#" target="_blank" rel="noopener">Open Issues Log</a>
        </div>
      </header>
      <main id="feed" aria-live="polite" aria-busy="true">
        <p class="status" id="status">Loading posts…</p>
      </main>
      <footer>
        Built for embedding in Google Sites via &lt;iframe&gt;. Data refreshes on demand and respects GitHub API rate limits.
      </footer>
    </div>
    <script>
      // Update this constant with the GitHub username that owns the repository.
      const GITHUB_OWNER = "your-github-account";
      const REPO = "my-first-code";
      const FEED = document.getElementById("feed");
      const STATUS = document.getElementById("status");
      const repoNameEl = document.getElementById("repo-name");
      const refreshButton = document.getElementById("refresh");
      const newPostLink = document.getElementById("new-post");
      const viewIssuesLink = document.getElementById("view-issues");

      function updateRepoMetadata() {
        repoNameEl.textContent = `${GITHUB_OWNER}/${REPO}`;
        const baseIssuesUrl = `https://github.com/${GITHUB_OWNER}/${REPO}/issues`;
        newPostLink.href = `${baseIssuesUrl}/new`;
        viewIssuesLink.href = baseIssuesUrl;
        document.title = `${REPO} Bulletin Board`;
      }

      async function fetchIssues() {
        FEED.setAttribute("aria-busy", "true");
        STATUS.textContent = "Loading posts…";
        STATUS.style.display = "block";
        const url = `https://api.github.com/repos/${GITHUB_OWNER}/${REPO}/issues?state=all&per_page=20&sort=created&direction=desc`;
        try {
          const response = await fetch(url, {
            headers: {
              Accept: "application/vnd.github+json",
            },
            cache: "no-store",
          });
          if (!response.ok) {
            throw new Error(`GitHub API error: ${response.status}`);
          }
          const issues = await response.json();
          renderIssues(Array.isArray(issues) ? issues : []);
        } catch (error) {
          console.error(error);
          STATUS.textContent = "Couldn't load posts. Try again shortly.";
        } finally {
          FEED.setAttribute("aria-busy", "false");
        }
      }

      function renderIssues(issues) {
        FEED.innerHTML = "";
        const posts = issues.filter((issue) => !issue.pull_request);
        if (!posts.length) {
          STATUS.textContent = "No posts yet. Be the first to create an issue!";
          STATUS.style.display = "block";
          return;
        }
        STATUS.style.display = "none";

        posts.forEach((issue) => {
          const card = document.createElement("article");

          const heading = document.createElement("h2");
          const link = document.createElement("a");
          link.href = issue.html_url;
          link.target = "_blank";
          link.rel = "noopener";
          link.textContent = issue.title || "Untitled Issue";
          heading.appendChild(link);

          const info = document.createElement("div");
          info.className = "issue-info";
          const author = document.createElement("span");
          author.textContent = `@${issue.user?.login ?? "unknown"}`;
          const timestamp = document.createElement("span");
          const created = issue.created_at ? new Date(issue.created_at) : null;
          timestamp.textContent = created
            ? created.toLocaleString(undefined, {
                dateStyle: "medium",
                timeStyle: "short",
              })
            : "";
          info.append(author);
          if (timestamp.textContent) {
            info.append(document.createTextNode(" · "), timestamp);
          }

          const labelsWrap = document.createElement("div");
          labelsWrap.className = "labels";
          issue.labels?.forEach((label) => {
            const badge = document.createElement("span");
            badge.className = "label";
            badge.textContent = label.name;
            labelsWrap.appendChild(badge);
          });

          const body = document.createElement("div");
          body.className = "body";
          body.textContent = issue.body ?? "";

          card.append(heading, info);
          if (labelsWrap.childElementCount) {
            card.appendChild(labelsWrap);
          }
          if (issue.body) {
            card.appendChild(body);
          }
          FEED.appendChild(card);
        });
      }

      refreshButton.addEventListener("click", fetchIssues);
      updateRepoMetadata();
      fetchIssues();
    </script>
  </body>
</html>
