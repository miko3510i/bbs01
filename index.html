<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>bbs01 Issues</title>
    <style>
      body {
        margin: 0;
        font-family: "Inter", "Noto Sans JP", system-ui, -apple-system, sans-serif;
        background: #f3f4f6;
        color: #111827;
      }
      .container {
        max-width: 720px;
        margin: 0 auto;
        padding: 24px 16px;
      }
      h1 {
        font-size: 1.8rem;
        margin: 0 0 24px;
        text-align: center;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: grid;
        gap: 16px;
      }
      li {
        background: #ffffff;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        padding: 16px;
      }
      li h2 {
        margin: 0 0 12px;
        font-size: 1.2rem;
      }
      li h2 a {
        color: inherit;
        text-decoration: none;
      }
      li h2 a:hover {
        text-decoration: underline;
      }
      li time {
        display: block;
        font-size: 0.85rem;
        color: #6b7280;
        margin-bottom: 12px;
      }
      li p {
        margin: 0;
        white-space: pre-wrap;
        word-break: break-word;
        line-height: 1.6;
      }
      .status {
        text-align: center;
        color: #6b7280;
        margin-top: 48px;
        font-size: 0.95rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>bbs01 Issues</h1>
      <ul id="feed" aria-live="polite" aria-busy="true"></ul>
      <p class="status" id="status">読み込み中…</p>
    </div>
    <script>
      const OWNER = "miko3510i";
      const REPO = "bbs01";
      const FEED = document.getElementById("feed");
      const STATUS = document.getElementById("status");

      async function fetchIssues() {
        FEED.setAttribute("aria-busy", "true");
        STATUS.textContent = "読み込み中…";
        STATUS.style.display = "block";
        try {
          const response = await fetch(
            `https://api.github.com/repos/${OWNER}/${REPO}/issues?state=all&per_page=20&sort=created&direction=desc`,
            {
              headers: { Accept: "application/vnd.github+json" },
              cache: "no-store",
            },
          );
          if (!response.ok) {
            throw new Error(`GitHub API error ${response.status}`);
          }
          const data = await response.json();
          const issues = Array.isArray(data)
            ? data.filter((item) => !item.pull_request)
            : [];
          renderIssues(issues);
        } catch (error) {
          console.error(error);
          FEED.innerHTML = "";
          STATUS.textContent = "読み込みに失敗しました。時間をおいて再度お試しください。";
        } finally {
          FEED.setAttribute("aria-busy", "false");
        }
      }

      function renderIssues(issues) {
        FEED.innerHTML = "";
        if (!issues.length) {
          STATUS.textContent = "Issue がまだありません。";
          return;
        }
        STATUS.style.display = "none";
        issues.forEach((issue) => {
          const item = document.createElement("li");

          const title = document.createElement("h2");
          const link = document.createElement("a");
          link.href = issue.html_url;
          link.target = "_blank";
          link.rel = "noopener";
          link.textContent = issue.title || "Untitled";
          title.appendChild(link);

          const time = document.createElement("time");
          if (issue.created_at) {
            const created = new Date(issue.created_at);
            time.dateTime = created.toISOString();
            time.textContent = created.toLocaleString("ja-JP", {
              dateStyle: "medium",
              timeStyle: "short",
            });
          }

          const body = document.createElement("p");
          body.textContent = issue.body ?? "";

          item.append(title, time, body);
          FEED.appendChild(item);
        });
      }

      fetchIssues();
    </script>
  </body>
</html>
